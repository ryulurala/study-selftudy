<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        for (var i = 0; i < 10; i++) {
          document.write("<li>" + i + "</li>");
        }
      </script>
    </ul>
  </body>
</html>
